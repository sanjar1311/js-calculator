<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <form class="js-form jumbotron mt-5 d-flex flex-column align-items-center" action="https://echo.htmlacademy.ru" method="POST">
      <div class="d-flex">
        <input class="js-input1 form-control  text-center" re type="text">
        <input class="js-input3 form-control  text-center" re type="text">
        <button class="addition btn btn-outline-info mr-2">+</button>
        <button class="subtraction btn btn-outline-info mr-2">-</button>
        <button class="multiplication btn btn-outline-info mr-2">*</button>
        <button class="division btn btn-outline-info mr-2">/</button>
      </div>
    </form>
    <p class="js-output output"></p>
  </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
